<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoegame</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="shoes.js"></script>
  </head>
  <body id="shoes-body">
    <section>
      <nav>
        <div class="nav-container">
          <img
            class="shoegame-logo"
            src="./assets/shoegame draft logo.png"
            alt=""
          />
          <ul class="nav-links">
            <li><a href="./index.html" class="nav-link">Home</a></li>
            <li><a class="nav-link no-cursor">Contact</a></li>
            <li><a href="#features" class="nav-link shoes-link">Shoes</a></li>
          </ul>
          <button class="menu" onclick="openMenu()">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="menu-backdrop">
          <button class="menu menu-close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu-links">
            <li class="menu-list">
              <a class="menu-link" href="./index.html" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu-list">
              <a class="menu-link" href="#" onclick="closeMenu()"
                >Shoes</a
              >
            </li>
            <li class="menu-list">
              <a class="menu-link no-cursor">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <main id="shoes-main">
      <section>
        <div class="container shoe-page-container">
          <div class="row shoe-page-row">
            <a class="back-arrow-anchor" href="./index.html">
              <button class="back-arrow">
                <i class="fas fa-arrow-left"></i>
                <span class="back-text">Back</span>
              </button>
            </a>
            <div class="shoes-header">
              <h2 class="all-shoes">
                All <span class="blue-text">Shoes</span>
              </h2>
              <select id="filter" onchange="filterShoes(event)">
                <option class="disabled-option" value="" disabled selected>
                  Sort
                </option>
                <option value="LOW-HIGH">Price, Low to High</option>
                <option value="HIGH-LOW">Price, High to Low</option>
                <option value="RATING">Rating</option>
              </select>
            </div>
            <div class="shoes shoe-page-shoes shoes-loading">
              <div class="shoes-loading-wrapper">
                <i class="fas fa-circle circle-loading circle1"></i>
                <i class="fas fa-circle circle-loading circle2"></i>
                <i class="fas fa-circle circle-loading circle3"></i>
                <i class="fas fa-circle circle-loading circle4"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <a class="logo-link" href="#">
            <figure class="shoegame-logo logo-footer">
              <img src="./assets/shoegame draft logo.png" alt="" />
            </figure>
            <p class="arrow-up"><i class="fas fa-arrow-up"></i> Top</p>
          </a>
          <ul class="footer-links">
            <li><a class="footer-link underline" href="#">Home</a></li>
            <li><a class="footer-link no-cursor">About</a></li>
            <li><a class="footer-link underline" href="#features">Shoes</a></li>
            <li><a class="footer-link no-cursor">Contact</a></li>
          </ul>
          <p class="copyright">Copyright Â© 2022 Shoegame</p>
        </div>
      </div>
    </footer>
  </body>
</html>
